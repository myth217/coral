<!-- BODY -->

<body>




    <!-- HEADER -->
    <header class="fixed-top position-fixed px-3 border-bottom border-secondary" tabindex="0">
            <div class="pl-2 d-flex flex-row align-items-center h-100" style="font-weight:bold">

                <!-- 多分フォントは変更すべき -->
                <div id="store_name">CORAL</div>
                <div class="pl-2">メニュー</div>
            </div>
            <!-- ここに切り替えのできるメニューバーを設置-->



        <!--メニュー切り替え-->
     
            <!-- <div class="pl-2 mt-1" style="font-size:0.75rem;">注文する商品の数量を入力して下さい</div> -->
    </header>



    
    <!-- MENU ( NAV ) -->
    <nav id="nav-container" class="fixed-top">

        <!-- 影 -->
        <div class="bg"></div>

        <!-- ハンバーガーメニュー -->
        <div id="nav-button" class="button" tabindex="0">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
           
         
        </div>

        <!--  -->

        <!-- ハンバーガーメニューの中身-->
        <div id="nav-content" class="pt-1" tabindex="0">

            <div id="nav-item" class="border-top border-bottom border-dark" style="background-color:#a8f8e1;">
                <label class="mb-0 pl-2">メニュー</label>
            </div>

            <div class="mt-1 mb-1">
                <button id="allergen" class="btn d-block text-white text-left" style="" type="button" onclick="click_nav_menu(this)">
						<i class="fa fa-language"></i>
						<label class="ml-1 mb-0">language</label>
					</button>
            </div>

            <div class="mt-1 mb-1">
                <button id="allergen" class="btn d-block text-white text-left" type="button">
                        <i class="fa-brands fa-instagram"></i>
						<a class="ml-1 mb-0" href="https://www.instagram.com/"  style="color: white;">instagram</a>
					</button>
            </div>

            <div class="mt-1 mb-1">
                <button id="allergen" class="btn d-block text-white text-left" style="" type="button">
                        <i class="fa-solid fa-location-dot"></i>
						<label class="ml-1 mb-0">location</label>
					</button>
            </div>

        </div>
    </nav>

    <main class="w-100 " style="height:90%; background-color:#FFFFFF; overflow-y:scroll; ">

        <div class="tab-panel">
            <!--タブ-->
            <ul class="tab-group">
            <li class="tab tab-A is-active">おすすめ</li>
            <li class="tab tab-B">コーヒー</li>
            <li class="tab tab-C">紅茶</li>
            <li class="tab tab-D">ジュース</li>
            <li class="tab tab-E">フード</li>   
            <li class="tab tab-F">ランチ</br>～15:00</li>  
        </ul>
        
        <!--タブを切り替えて表示するコンテンツ-->
        <div class="panel-group">
            <div class="panel tab-A is-show" id="recommend"></div>
            <div class="panel tab-B"  id="coffee"></div>
            <div class="panel tab-C"  id="tea"></div>
            <div class="panel tab-D"  id="softdrink"></div>
            <div class="panel tab-E"  id="food"></div>
            <div class="panel tab-F"  id="sandwich"></div>

        </div>
        </div>
        
        <div id="product"></div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="d-flex fixed-bottom invisible border-top border-secondary" style="height:12%; max-height:100px; ">
        <div class="d-flex justify-content-right align-items-center" style="width: 50%; min-width:225px; margin-left: 5%; background-color: transparent;">
            <div class="ml-4">
                <div class='float-left text-center' style="min-width:50px;">個数</div>
                <div id='total_lot' class='float-left text-right'  style="min-width:55px;">0</div>
                <div class='float-left ml-2' style="min-width:50px;">点</div>
                <div class='d-block'>
                    <div class='float-left text-center' style="min-width:50px;">合計</div>
                    <div id='total_price' class='float-left text-right'  style="min-width:55px;">0</div>
                    <div class='float-left ml-2' style="min-width:50px;">円 (税込)</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center" style="width:45%; /*max-width:160px;*/ margin-right: 5%;background-color: transparent;">

                <!-- <button id='order' type="button" class="btn rounded-pill" style="height:50px; background-color: #9c5f40; color: #FFFFFF;"> -->
                    <!-- <i class="fa-solid fa-cart-shopping"></i>  -->
                <!-- </button> -->
        </div>
    </footer>
